	<h2 id="sombraP">Sua opinião! (WIP)</h2>

	<form class="textnoselect branco borda-texto">

		<fieldset>
			<legend class="esquerda">Informações:</legend>

			<div class="form-group">
				<label for="nome" class="esquerda text-info">Nome:ﾠ</label>
				<input type="text" name="nome" id="nome" placeholder="Insira seu nome!" class="this nome form-control-lg centralizar" required autofocus>
			</div>

			<div class="form-group">
				<label for="Email" class="esquerda align text-info">Email:</label>
				<input type="email" name="nome" id="Email" placeholder="Insira seu email!" class="this email form-control-lg centralizar" required>
			</div>

			<div class="form-group">
				<label for="Senha" class="esquerda align text-info">Senha:</label>
				<input type="password" name="nome" id="Senha" placeholder="Insira sua senha!" class="this senha form-control centralizar" required>
			</div>

			<div class="form-group">
				<label for="data" class="esquerda text-info"><Data></Data>Que dia você nasceu?</label>
				<input type="date" name="Data" id="Data" placeholder="Que dia é hoje?!" class="this calendario form-control centralizar" required>
			</div>

		</fieldset>
		
		<fieldset>
			<div class="form-group">
				<label for="Comentários" class="text-info">comentários:</label>
				<textarea class="form-control" id="Comentários" rows="3"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<div class="form-group">
				<label for="Lembrar" class="text-info">Lembrar de mim?</label>
				<select class="form-control centralizar" id="Lembrar" name="Lembrar">
					<option class="text-dark">Selecione...</option>
					<option class="text-success">Sim</option>
					<option class="text-danger">Não</option>
				</select>
			</div>
			<div class="text-info">Esse site é bem feito?</div>
			<div>
				<label class="text-success" for="Sim">
					<input type="radio" name="Será?" id="Sim">Sim
				</label>
			</div>
			<div>
				<label class="text-danger" for="Não">
					<input type="radio" name="Será?" id="Não">Não
				</label>
			</div>
			<div>
				<label class="text-warning" for="+/-">
					<input type="radio" name="Será?" id="+/-">+/-
				</label>
			</div>
		</fieldset>
		<input style="cursor: help;" class="submit BIGSHOT btn btn-lg" type="submit" value="Enviar" id="transicaolink">	
	</form>
